[tool.poetry]
name = "hub-adapter"
version = "0.2.0"
description = "API gateway interface for the Node UI to interact with the other node services and the hub."
authors = ["Bruce Schultz <bruce.schultz@uk-koeln.de>"]
readme = "README.md"
license = "Apache 2.0"
packages = [{ include = "hub_adapter" }]

[tool.poetry.dependencies]
python = "^3.11"
uvicorn = "^0.32.0"
fastapi = "^0.115.2"
flame-hub-client = { git = "https://github.com/PrivateAIM/hub-python-client.git" }
async-timeout = "^5.0.1"
kubernetes = "^31.0.0"
click = "^8.1.7"
python-multipart = "^0.0.19"
httpx = "^0.28.0"
kong-admin-client = { git = "https://github.com/PrivateAIM/kong-admin-python-client.git" }
python-dotenv = "^1.0.1"
python-jose = "^3.4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
ruff = "^0.1.8"
pre-commit = "^3.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
hub-adapter = "hub_adapter.cli:main"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
