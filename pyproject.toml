[tool.poetry]
name = "flame-gateway"
version = "0.1.0"
description = "API gateway interface for the Node UI to interact with the other node services and the hub."
authors = ["Bruce Schultz <bruce.schultz@uk-koeln.de>"]
readme = "README.md"
license = "Apache 2.0"
packages = [{ include = "gateway" }]

[tool.poetry.dependencies]
python = "^3.11"
uvicorn = "^0.27.0.post1"
fastapi = "^0.109.2"
python-jose = "^3.3.0"
requests = "^2.31.0"
async-timeout = "^4.0.3"
kubernetes = "^29.0.0"
click = "^8.1.7"
python-multipart = "^0.0.9"
httpx = "^0.27.0"
kong-admin-client = { git = "https://github.com/PrivateAIM/kong-admin-python-client.git" }

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
ruff = "^0.1.8"
pre-commit = "^3.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
flame-gateway = "gateway.cli:main"
