  bump:
    name: Bump
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:

      - uses: googleapis/release-please-action@v4
        name: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: echo new tag
        run: |
          echo "The next tag version will be: ${{ steps.release.outputs.version }}"

